<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>App Selector</title>
    <link href="../styles/fontawesome.css" rel="stylesheet" type="text/css" />
    <link href="../styles/core.css" rel="stylesheet" type="text/css" />
    <link href="../styles/apps.css" rel="stylesheet" type="text/css" />
    <script src="../index.js"></script>
    <script src="../colors.js" defer></script>
  </head>

  <body>
    <div id="container">
      <main>
        <header>
          <h1>Select the app you want to patch</h1>
        </header>
        <div id="content--wrapper">
          <div id="content">
            <ul>
              <li>
                <input
                  type="radio"
                  name="app"
                  id="app-1"
                  value="youtube"
                /><label for="app-1">YouTube</label>
              </li>
              <li>
                <input
                  type="radio"
                  name="app"
                  id="app-2"
                  value="youtube.music"
                /><label for="app-2">YouTube Music</label>
              </li>
              <li>
                <input
                  type="radio"
                  name="app"
                  id="app-3"
                  value="android"
                /><label for="app-3">Twitter</label>
              </li>
              <li>
                <input
                  type="radio"
                  name="app"
                  id="app-4"
                  value="frontpage"
                /><label for="app-4">Reddit</label>
              </li>
              <li>
                <input
                  type="radio"
                  name="app"
                  id="app-5"
                  value="warnapp"
                /><label for="app-5">WarnWetter</label>
              </li>
              <li>
                <input type="radio" name="app" id="app-6" value="trill" /><label
                  for="app-6"
                  >TikTok</label
                >
              </li>
              <li>
                <input type="radio" name="app" id="app-7" value="task" /><label
                  for="app-7"
                  >TickTick</label
                >
              </li>
              <li>
                <input type="radio" name="app" id="app-8" value="app" /><label
                  for="app-8"
                  >Twitch</label
                >
              </li>
            </ul>
          </div>
        </div>
      </main>
      <footer>
        <i
          class="social-icon fa-brands fa-xl fa-github"
          onclick="openGitHub();"
        ></i>
        <div style="margin-left: 10px"></div>
        <i
          class="social-icon fa-xl fa-solid fa-question-circle"
          onclick="openAbout();"
        ></i>
        <div style="margin-left: 10px"></div>
        <i
          class="social-icon fa-xl fa-solid fa-gear"
          onclick="openSettings();"
        ></i>
        <span class="right"></span>
        <button class="highlighted" id="continue" onclick="setApp()">
          Continue
        </button>
      </footer>
    </div>
  </body>
</html>
